<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="all">
        <div><h1>Calculator</h1></div>
        <div class="rep">
            <p id="calculation"></p>
            <p id="result"></p>
            <p id="error"></p>
        </div>
        <div class="buttons">
            <button id="clearError" class="button">CE</button><button id="clear" class="button">C</button><button id="delete" class="button"><i>&#8678</i></button><button id="power" class="button">^</button><br>
            <button id="seven" class="button">7</button><button id="eight" class="button">8</button><button id="nine" class="button">9</button><button id="division" class="button">/</button><br>
            <button id="four" class="button">4</button><button id="five" class="button">5</button><button id="six" class="button">6</button><button id="multiplication" class="button">x</button><br>
            <button id="one" class="button">1</button><button id="two" class="button">2</button><button id="three" class="button">3</button><button id="substraction" class="button">-</button><br>
            <button id="comma" class="button">.</button><button id="zero" class="button">0</button><button id="equal" class="button">=</button><button id="addition" class="button">+</button><br>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
